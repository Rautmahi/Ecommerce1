<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Checkout page</h1>

 <form>
<input id="card" type="number" placeholder="Card Number"/>
<input id="exp" type="year" placeholder="Expiry Date"/>
<input id="cvv" type="number" placeholder="CVV"/>
<input id="otp" type="number" placeholder="OTP"/>
<input type="submit">
 </form>
      
</body>
</html>

<script>
      //card num,cvv,expiry,otp

      document.querySelector("form").addEventListener("submit",carddetails);
      var userData= JSON.parse(localStorage.getItem("usercred")) ||[]
      function carddetails(){
            event.preventDefault();

            var userObj={
                  card:document.querySelector("#card").value,
                  expiry:document.querySelector("#exp").value,
                  cvv:document.querySelector("#cvv").value,
                  otp:document.querySelector("#otp").value,
            }

            // console.log(userObj)
            userData.push(userObj);

            localStorage.setItem("userCred",JSON.stringify(userData))
      }
</script>
